<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Loan calculator</title>
  <style>
    #loading,
    #results {
      display: none;
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">
            Loan Calculator
          </h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group mt-2">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>
            <div class="form-group mt-2">
              <input type="number" class="form-control" id="years" placeholder="Year To Repay">
            </div>
            <div class="forn-group">
              <input type="submit" value="calculate" class="btn btn-dark btn-lg mt-3">
            </div>
          </form>
          <!-- loader here -->
          <div id="loading">
            <img src="./img/loading.gif">
          </div>
          <!-- results here -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group mt-2">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Monthly Payement</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>
            <div class="form-group mt-2">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Total Payement</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
            </div>
            <div class="form-group mt-2">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Total Interest</span>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
